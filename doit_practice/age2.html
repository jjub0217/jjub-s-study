<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나이 계산하기</title>
<style>
    body {			
    /* background:url('images/bg-1.jpg') no-repeat fixed;
    background-size:cover; */
    text-align:center;
}
.btn {
    margin-top:50px;
    font-weight: 400;
    color:#fff;
    background-color:#007bff;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-color:#007bff;
    border-radius: 0.25rem;
    transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
.btn:hover {
    color:#fff;
    background-color:#218838;
    border-color:#1e7e34;
}
.show {
    margin-top: 50px;
    padding:20px 30px;
    border-top:1px solid #ccc;
    border-bottom:1px solid #ccc;
}

</style>
</head>

<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
    <div id="result" class="show">(결과 값 표시)</div>

    <script>
        function calc() { 
            let currentYear = 2020;
            let birthYear = prompt(`태어난 연도를 입력하세요`);
            let age = currentYear - birthYear + 1;
            document.getElementById('result').innerHTML = `당신의 나이는 ${age}입니다.`
            // alert(`당신의 나이는 ${age}입니다.`);
        }
    </script>
</body>

</html>
