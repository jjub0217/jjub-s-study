<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="bargain.css">
</head>

<body>
	<div id="contents">
		<img src="sale.png">
		<ul>
			<li>
				<label for="oPrice">원래 가격</label>
				<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
				<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>
	</div>
	<script>
		function showPrice() {
			let originPrice = document.getElementById('oPrice').value;
			let rate = document.getElementById('rate').value;
			// console.log(originPrice);
			if (originPrice > 0 && rate > 0) 
			// if (originPrice && rate) 
				// "원래 가격과 값이 있을때만 실행하도록"해야 하는데 왜 originPrice > 0 && rate > 0 이 되어야 하는지 모르겠음. 
			// 0 이상의 값이 있어야만 '상식적인 값'이 되기 때문이다.
			{
				var savedPrice = originPrice * (rate / 100) ;
				var resultPrice = originPrice - savedPrice;
			}
			document.getElementById('showResult').innerHTML = `원래 가격은 ${originPrice}이고, 할인율은 ${rate}%입니다.
				${savedPrice}원을 절약한 ${resultPrice}원에 살수 있습니다.`;
		}
	</script>
</body>

</html>
