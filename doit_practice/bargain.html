<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<style>
		#contents {
			width: 450px;
			margin: 0 auto;
		}

		#contents>img {
			float: left;
			margin-right: 25px;
		}

		ul {
			list-style: none;
			padding-top: 40px;
		}

		li {
			margin-bottom: 10px;
		}

		li>label {
			width: 80px;
			float: left;
			text-align: right;
		}

		input[type="text"] {
			width: 110px;
			padding: 5px 10px;
			margin: 0 5px 0 10px;
		}

		li:nth-child(3) {
			margin-top: 20px;
			text-align: center;
		}

		button {
			padding: 5px 10px;
			border: 1px solid #ccc;
			font-size: 1em;
		}

		#showResult {
			margin-top: 20px;
			font-size: 1.5em;
		}
	</style>
</head>

<body>
	<div id="contents">
		<ul>
			<li>
				<label for="oPrice">원래 가격</label>
				<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
				<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>
	</div>
	<script>
		function showPrice() { 
			let originPrice = document.getElementById('oPrice').value;
			let rate = document.getElementById('rate').value;
			// console.log(originPrice);
			if (originPrice > 0 && rate > 0)
			
			// if (originPrice && rate) 
			// "원래 가격과 값이 있을때만 실행하도록"해야 하는데 왜 originPrice > 0 && rate > 0 이 되어야 하는지 모르겠음. 
			// 0 이상의 값이 있어야만 '상식적인 값'이 되기 때문이다.
			{
				var savedPrice = originPrice * (rate / 100);
				var resultPrice = originPrice - savedPrice;
			}
			document.getElementById('showResult').innerHTML = `원래 가격은 ${originPrice}이고, 할인율은 ${rate}%입니다.
				${savedPrice}원을 절약한 ${resultPrice}원에 살수 있습니다.`;
		}
	</script>
</body>

</html>
