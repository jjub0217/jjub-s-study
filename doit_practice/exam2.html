<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let weight = prompt(`사각형의 가로 값: `);
        let height = prompt(`사각형의 세로 값: `);
        let result = weight * height;
        alert(`주어진 사각형의 너비: ${result}`);
    </script>
</body>
