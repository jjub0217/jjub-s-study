<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>직접 만들어 보는 함수</title>
</head>

<body>
    <script>
        // 매개변수 2개를 사용해서 함수에 인수로 전달하여 
        // 2개의 매개변수를 더하는 함수를 실행해라

        let num1 = +prompt('숫자를 입력하세요.');
        let num2 = +prompt('숫자를 입력하세요.');
        let result = add(num1, num2); // "add(num1, num2) = sum" : add(num1, num2) 는 sum 과 같다.
        
        function add(a, b) {
            let sum = a + b;
            return sum;
        }
        
        document.write(result);

    </script>
</body>

</html>
