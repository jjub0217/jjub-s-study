<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 이벤트</title>
    <link rel="stylesheet" href="event.css">
</head>

<body>
    <div id="item">
        <img src="flower1.jpg" alt="" id="cover">
        <button class="over" id="open">상세 설명 보기</button>
        <div id="desc" class="detail">
            <h4>민들레</h4>
            <p>어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털모양의 깃을 가진
                씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
            <button id="close">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        let $open = document.getElementById('open');
        let $desc = document.getElementById('desc');
        let $close = document.getElementById('close');
        let $cover = document.getElementById('cover');


        $open.onclick = function showDetail() {
            $desc.style.display = 'block';
            $open.style.display = 'none';
        }

        $close.onclick = function hideDetail () {
            $desc.style.display = 'none';
            $open.style.display = 'block';
        }


        $cover.onmouseover = function cover () {
            $cover.style.border = '5px black solid'; 
        }

        $cover.onmouseout = function cover () {
            $cover.style.border = ''; 
        }

    </script>
</body>

</html>
