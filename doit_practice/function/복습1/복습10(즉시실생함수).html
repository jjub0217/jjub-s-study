<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 함수를 실행하는 방법에는 함수를 선언하고 함수 이름을 사용해서 실행하는 것이 
        // 기본적인 방법이지만, 이 외에도 함수를 실행하는 방법들이 있다.
        // 그 중에 즉시실행함수를 살펴보겠다.

        // 즉시실행함수 : 
        // 1. 함수를 정의함과 동시에 실행하는 함수이다. 
        // 2. 함수를 선언하는 소스 전체를 소괄호 ()로 묶어야 한다. 
        // 3. 소스 전체를 묶는 소괄호() 뒤에 인수를 넣을 또 다른 소괄호()를 붙여야 한다.
        // 4. 변수에 할당할수 있고, 반환값을 또 다른 변수에 할당 할수 있다. 
        // 5. 즉시실행함수는 하나의 식이기 때문에 소스코드 끝에 세미콜론 ; 을 붙여야 한다.

        let result = (function () {
            return 10 + 20;
        })();
        console.log(result); // 30

        // 바로 아래 코드는 매개변수가 필요한 즉시실행함수이다. 

        let result2 = (function (a, b) {
            return a + b;
        })(20, 20); // 매개변수 a 와 b 에 전달할 인수 20 과 20을 즉시실행함수 소소 코드 끝에 
                    // 붙힌 소괄호 안에 넣었다. 
        console.log(result2); // 40
    </script>
</body>

</html>
