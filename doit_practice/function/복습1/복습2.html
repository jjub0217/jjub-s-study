<body>
    <script>
        function addNumber() {
            let sum = 10 + 20; // 매개변수 필요없이 그냥 내가 특정한 두개의 숫자를
                              // 더하는 함수를 만들었다.  
            console.log(sum);
        }
        addNumber();        // 그래서 인수없이 빈 괄호로 함수를 실행했다. 
    </script>
</body>
