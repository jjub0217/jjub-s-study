<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function addNumber(a, b) { // 재사용이 가능하도록, 값 2개가 필요하다고 미리 매개변수를 지정해야 한다.  
                                // 매개변수 : 함수를 실행하는데 필요한 '입력'이라고 생각하자.
            let sum = a + b;
            console.log(sum);
        }
        addNumber(2, 3);
        addNumber(10, 20);
    </script>
</body>

</html>
