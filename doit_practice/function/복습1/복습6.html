<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple(a, b = 5, c = 10){ // 매개변수에 기본값을 설정한 상태다. 
            return a * b + c;
        }
        multiple(5, 10, 20); // 70 // a , b , c  모두 매개변수에 기본값 주었던걸 무시하고 새롭게 매개변수에 전달할 값을 인수에 준 상태이다.
        multiple(10, 20); // 10 * 20 + 10 // 210  // a 에 10 이란 매개변수에 전달할 인수를 지정. b에 20 을 새롭게 매개변수에 전달할 인수에 준 상태이다. 
                        // c 에는 기존에 매개변수에 10 이라고 기본값을 설정한 그 상태이다. 
        multiple(30); // 30 * 5 + 10 // 150 + 10 // 160 // a 에만 매개변수에 전달할 인수를 준 상태이고, b 와 c 에는 기존에 매개변수에 전달할 기존 인수값이 설정된 상태이다.

    </script>
</body>
</html>
