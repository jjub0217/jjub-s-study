<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = +prompt('첫번째 숫자는?');
        let num2 = +prompt('두번째 숫자는?');

        addNumber3(num1, num2);

        function addNumber3(a, b) {
            let sum = a + b;
            alert(`두 수를 더한 값은 ${sum}입니다.`);
        }
    </script>
</body>
