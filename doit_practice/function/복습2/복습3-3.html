<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수</title>
    <style>
        button {
            border: 1px solid #ccc;
            padding: 10px 15px;
            margin: 20px auto;
            font-size: 16px;
        }

        body {
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <button>return문 알아보기</button>
    <script>
        let num1 = +prompt('첫 번째 숫자는?');
        let num2 = +prompt('두 번째 숫자는?');

        let result = addNumber(num1, num2);
        alert(`두 수를 더한 값은 ${result}입니다`);

        function addNumber(a, b){
            let sum = a + b;
            return sum;
        }
    </script>
</body>

</html>
