<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사용자 정의 객체</title>
    <style>
        #display {
			width:500px;
			margin:20px auto;
			padding:10px;
			border:1px solid #ccc;
			text-align:center;
			font-size:20px;
			line-height:30px;
		}
    </style>
</head>
<body>
    <div id="display"></div>
    <script>
        const toyRobot = {
            productId: '123-12',
            name: 'Robot',
            price: '25,000',
            madeIn: 'Korea',
            quantity: 10,
            showStock(){
                document.querySelector('div').innerHTML = `${this.name} 제품은 ${this.quantity}개 남아있습니다.`; 
            },
            showPrice(){
                alert(`${this.name}제품의 가격은 ${this.price}입니다.`);
            }
        }
        toyRobot.showStock();
        toyRobot.showPrice();

    </script>
</body>
</html>
