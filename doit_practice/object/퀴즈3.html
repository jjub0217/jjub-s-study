<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day for love</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans|Jua');

* {
	box-sizing: border-box;
}
.container{
  width:450px;
  margin:0 auto;
  /* background:url(images/heart.png) no-repeat 5px -100px;
  background-size:500px;   */
  border:1px solid #ccc;
  border-radius:2%;
  box-shadow:2px 2px 5px #333;
}
.day1{
  padding-top:20px;
  text-align:center;  
}
.day1 h3 {
  font-size:1.2em;
  color:#666;
}
.accent{
  margin-left:10px;
	margin-right:10px;
	margin-top:10px;
	font-family: 'Jua', sans-serif;
	font-weight:bold;
  font-size:3.5em;
  color:#222;
}
.bar {
	width:100%;
	margin:60px auto 0 auto;
	padding-left:15px;
	height:40px;	
	background:#747474;
	color:#fff;
	font-size:1.2em;
	line-height:40px;
}
.day2 {
  width:420px;
  margin:20px auto 20px auto;
}
.day2 ul {
  list-style: none;
  border-bottom:1px dashed #ccc;
  height:60px;
}
.day2 ul:last-child {
	border-bottom:none;
}
.item-title {
  float:left;
  width:160px;        
  font-weight:bold;
  font-size:1.5em;
  line-height:60px;
}
.item-date {
  float:left;
  margin-left:60px;
  font-size:1.2em;
  color:#222;
  text-align:right;
  line-height:60px;
}
    </style>
	<!-- <link href="css/d-day.css" rel="stylesheet"> -->
</head>
<body>
	<div class="container">
		<div class="day1">
			<h3>우리 만난지</h3>
			<p id="accent" class="accent">
				<span style="font-size:0.6em; font-style:italic">며칠?</span>
			</p>
			</div>
			<div class="bar">기념일 계산</div>
			<div class="day2">
				<ul>
					<li class="item-title">처음 만난날</li>         
					<li class="item-date" id="firstDate"></li>
				</ul>
				<ul>
					<li class="item-title">100일</li>         
					<li class="item-date" id="date100"></li>
				</ul>
				<ul>
					<li class="item-title">200일</li>
					<li class="item-date" id="date200"></li>
				</ul>     
				<ul>
						<li class="item-title">1년</li>
						<li class="item-date" id="date365"></li>
					</ul>      
				<ul>
							<li class="item-title">500일</li>
							<li class="item-date" id="date500"></li>
						</ul>      									     
			</div>
        </div>
        <script>
			// 1. 오늘 날짜 객체 만들기
			// 2. 처음 만난날 객체 만들기
			// 3. 오늘 날짜 밀리초로 바꾸기
			// 4. 처음 만난날 밀리초로 바꾸기

			// 5. 두 날짜 차이 계산하기
			// 6. 차이 계산한 밀리초를 날짜로 바꾸기 

			// 7. 화면에 표시

			 let today = new Date();
			 console.log(today); // Mon Aug 17 2020 22:11:58

			 let firstDay = new Date('2019-06-14');
			 console.log(firstDay); // Fri Jun 14 2019 09:00:00

			 let toNow = today.getTime(); // <- 오늘 날짜 밀리초로 바꾸기
			//  console.log(today.getTime()); // 1597670050438
			console.log(toNow); // 1597670050438

			 let toFirst = firstDay.getTime(); // <- 처음 만난날 밀리초로 바뀌
			//  console.log(firstDay.getTime()); // 1560470400000
			 console.log(toFirst); // 1560470400000


			// console.log(today.getTime() - firstDay.getTime());  // 37199792280
			// let passedTime = today.getTime() - firstDay.getTime();
			let passedTime = toNow - toFirst;
			console.log(passedTime); // 37199792280

			let passeDay = Math.round(passedTime/(1000*60*60*24)); // <- 밀리초를 날짜 로 변환하고 반올림
			console.log(passeDay); // 431
			document.querySelector('#accent').innerHTML = passeDay + '일';

			/////////////////////////////////////////////////////////////////////////
 
			let cal = toFirst + 100 * (1000*60*60*24); // <- 날짜를 밀리초로 바꾸기
			console.log(cal); // 1569110400000 

			let hundred = new Date(cal); // <- 밀리초로 바꾼걸 객체안에 넣기
			console.log(hundred); // sun sep(9월) 22 2019 09:00:00
			console.log(typeof hundred); // object

			let year = hundred.getFullYear(); // <- 100일째 되는 날 연도 추출
			console.log(year); // 2019

			let month = hundred.getMonth() + 1; // <- 100일째 되는 날 월 추출
			console.log(month); // 9

			let date = hundred.getDate(); // <- 100일째 되는 날 일 추출
			console.log(date); // 22

			document.querySelector('#date100').innerHTML = `${year}년 ${month}월 ${date}일`;
			
			////////////////////////////////////////////////////////////////////////////

			cal = toFirst + 200 * (1000*60*60*24);
			console.log(cal);

			let twoHundred = new Date(cal);
			console.log(twoHundred);
			
			year = twoHundred.getFullYear();
			console.log(year); // 2019
			
			month = twoHundred.getMonth();
			console.log(month); // 11
			
			date = twoHundred.getDate();
			console.log(date); // 31
			
			document.querySelector('#date200').innerHTML = `${year}년 ${month}월 ${date}일`;

			/////////////////////////////////////////////////////////////////////////////

			// let year = 3; // <- 변수선언
			// console.log(year);
			// year = 2; // <- 값의 재할당
			// console.log(year);   

			cal = toFirst + 365 * (1000*60*60*24);
			console.log(cal);

			let oneYear = new Date(cal);
			console.log(oneYear);
			
			year = oneYear.getFullYear();
			console.log(year); // 2019
			
			month = oneYear.getMonth();
			console.log(month); // 11
			
			date = oneYear.getDate();
			console.log(date); // 31
			
			document.querySelector('#date365').innerHTML = `${year}년 ${month}월 ${date}일`;

			///////////////////////////////////////////////////////////////

			cal = toFirst + 500 * (1000*60*60*24);
			console.log(cal);

			let fiveHundred = new Date(cal);
			console.log(fiveHundred);
			
			year = fiveHundred.getFullYear();
			console.log(year); // 2019
			
			month = fiveHundred.getMonth();
			console.log(month); // 11
			
			date = fiveHundred.getDate();
			console.log(date); // 31
			
			document.querySelector('#date500').innerHTML = `${year}년 ${month}월 ${date}일`;

			////////////////////////////////////////////////////////////////////////////////

			// let firstDay = new Date('2019-06-14');
			// console.log(firstDay); // Fri Jun 14 2019 09:00:00	

			year = firstDay.getFullYear();
			month = firstDay.getMonth() + 1;
			date = firstDay.getDate();

			document.querySelector('#firstDate').innerHTML = `${year}년 ${month}월 ${date}일`;

        </script>
	</body>
	</html>
