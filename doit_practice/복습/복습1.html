<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3의 배수인지 확인</title>
    <style>
        #result {
            width: 500px;
            height: 100px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 1px 2px 1px #666;
            font-size: 1.4em;
            line-height: 100px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <!-- <link rel="stylesheet" href="css/multi3.css"> -->
</head>

<body>
    <div id="result"></div>
    <script>
        let number = document.querySelector('#result');
        let n = prompt('숫자를 입력하세요.');
        if (n != null) {
            if (n % 3 === 0) {
                number.innerHTML = `${n}은 3의 배수입니다.`;
            } else {
                number.innerHTML = `${n}은 3의 배수가 아닙니다.`;
            }
        }
        alert('숫자를 입력하세요.');
    </script>
</body>

</html>
