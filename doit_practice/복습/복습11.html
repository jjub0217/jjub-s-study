<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        do {
            document.write('반복 조건이 true 이면 반복합니다<br>');
            // 조건이고 뭐고 상관없이 일단 view에 찍는다.
            i += 1; // 그 다음에 i 에 1씩 증가시킨다. 
        }
        while(i < 10) // 증가시킨 i 의 조건을 검토한다. 
                    // 검토 결과가 true 이면 다시 반복한다. 
                // 조건의 검토결과가 false 가 나올때까지 반복한다.
    </script>
</body>
</html>
