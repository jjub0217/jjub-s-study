<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 10; i++) {
            document.write('*'); // 별 하나를 찍고 
            continue; // continue 문으로 인해 증감식으로 진행하고
                    // 다시 반복문 코드블럭문 실행하고 
                    // 또 continue 문으로 인해 증감식으로 진행
                    // ... 을 반복하다가 false가 나오면 반복문 종료
            document.write('*'); // continue 문으로 인해 <- 해당 문은 실행되지 않고 무시된다.
        }
    </script>
</body>
</html>
