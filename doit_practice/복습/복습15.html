<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>짝수 더하기</title>
    <style>
        body {
            padding-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
    <!-- <link rel="stylesheet" href="css/even.css"> -->
</head>

<body>
    <h1>짝수끼리 더하기</h1>
    <div id="result"></div>
    <script>
        let sum = 0; // 결과값에 더할 초기값을 0 으로 설정
        for (let i = 0; i < 11; i++) { // 10까지 포함시켜서 반복
            if (i % 2 === 1) { // i 가 홀수일경우
                continue; // 반복문 실행
            }
            sum += i; // if문을 빠져나오는 건 짝수들이다.
                // 그 빠져나온 짝수들을 sum에 반복할때마다 더한다.
        document.write(`${i} ------ ${sum} <br>`);
        }
    </script>
</body>

</html>
