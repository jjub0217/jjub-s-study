<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>짝수일까, 홀수일까</title>
</head>

<body>
    <h2>짝수일까, 홀수일까</h2>

    <script>
        let n = prompt('숫자를 입력하시오.');
        if (n != null) {
            if (n % 2 === 1) {
                document.write(`${n}은 홀수입니다.`);
            } else {
                document.write(`${n}은 짝수입니다.`);
            };
            alert('잘못 입력하셨습니다. 숫자를 입력해주세요.');
        }
     
    </script>

</body>

</html>
