<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>세션 선택</title>
</head>

<body>
    <script>
        let name = prompt('이름을 입력하세요');
        switch (name) {
            case '강주현':
                document.write('<p>당신은 <strong>프론트엔드</strong> 수강생입니다.<p>');
                break;
            case 'james':
                document.write('<p>당신은 <strong>ios 스쿨</strong> 수강생입니다.<p>');
                break;
            case 'kim':
                document.write('<p>당신은 <strong>UI UX 스쿨</strong> 수강생입니다.<p>');
                break;
            default:
                alert('올바른 이름을 입력하세요.');
        }
    </script>
</body>

</html>
