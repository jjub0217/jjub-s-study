<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0; // sum 은 0
        // sum 에 1 을 더한다.
        sum += 1; // 0 + 1 = 1 // 결과값을 저장하는 변수가 sum
        // sum에 1을 더한거에 2를 더한다.
        sum += 2; // (0 + 1) + 2
        // sum에 1을 더한거에 2를 더한거에 3을 더한다.
        sum += 3; // (0 + 1 + 2) + 3
        // sum에 1을 더한거에 2를 더한거에 3을 더한거에 4를 더한다. 
        sum += 4; // (0 + 1 + 2 + 3) + 4
        // sum에 1을 더한거에 2를 더한거에 3을 더한거에 4를 더한거에 5를 더한다
        sum += 5; // (0 + 1 + 2 + 3 + 4) +5
        console.log(`1부터 5까지 더하면 ${sum}`);
        // 1부터 5까지 더하면 15
    </script>
</body>

</html>
