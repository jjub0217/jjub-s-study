<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    // for of 문
    // 배열 안에 있는 요소들에 대한 작업을 처리할때 사용
    // 여러 값을 차례로 순회할때 인덱스 값이 필요 없다면 for of 문 사용

   let seasons = ['봄', '여름', '가을', '겨울'];
   for (let value of seasons){ //<- 배열의 값을 기준으로 반복한다.
                              // 배열을 순회할때 값이 끝날때까지 차례로 반복
       console.log(value);
   }
   // 봄 여름 가을 겨울

let dogs = ['밍키', '까비', '하늘이', '구름이', '은비'];
for(let value of dogs){
    console.log(value);
}
// 밍키 까비 하늘이 구름이 은비
</script>
</body>
</html>
