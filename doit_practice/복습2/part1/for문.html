<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let sum = 0;
    for(let i = 0; i <= 5; i++){
        sum += i;
    }
    document.write(`1부터 5까지 더하면 ${sum}값이 나옵니다.`); //<- 이 문장을 for 문 안에
                                                //넣으면, 이 문장도 횟수만큼
                                                //돌려져서 횟수만큼 찍힌다.

    let sum2 = 0;
    for(let i = 0; i <= 100; i++){
        sum2 += i;
    }
    document.write(`1부터 100까지 더하면 ${sum2}값이 나옵니다`);
</script>
</body>
</html>
