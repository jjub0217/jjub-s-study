<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt(`숫자를 입력하세요.`);

        if (number != null) {
            if (number % 3 === 0) {
                document.write(`${number}은 3의 배수입니다`);
            } else  {
                document.write(`${number}은 3의 배수가 아닙니다.`);
            }
        } else { //<- 취소 버튼 눌렀을때.
            alert(`숫자를 입력하지 않았습니다`);
        }
    </script>
</body>

</html>
