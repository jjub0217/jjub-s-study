<!-- 데이터 타입 
    - 모든 값은 데이터 타입을 갖고 있다.
    - 데이터 타입을 갖고있는 값들이 메모리에 저장될때, 
      확보해야 하는 메모리 공간의 크기를 결정하기 위해 데이터 타입이 필요하다.
    - 메모리 공간의 크기를 결정하기 위해 선두 어드레스에 접근하여 계산한 메모리 공간의 크기를 결정
    - 변수에는 데이터 타입이 없지만, 변수에 값을 할당할때, 해당 시점에 데이터 타입이 정해진다.

        1. 원시타입
            - 변경 불가능한 값 
                a. string
                    - 템플릿 리터럴 
                    - 멀티라인 문자열
                    - 표현식 삽입 ${ }
                b. number
                    - 저장할때 2진수로 저장되었다가,
                      꺼내올때는 데이터 타입의 10진수로 변환되어져서 꺼내어짐
                c. boolean
                d. undefined
                    - 아직 값이 정해지지 않았다. 
                    - 예시: let criminal = undefined
                e. null
                    - 의도적으로 값이 없음을 나타내는 값
                    - 예시: let friend = null 
        2. 객체타입
                a. array
                b. object

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
        //  rcp 라는 배열에서 바위만 가져와라. 
        
         let rcp = ['가위','바위','보'];
         console.log(rcp[1]);
     </script>
 </body>
 </html>
