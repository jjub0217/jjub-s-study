let show = document.querySelector('.show');

function wakeUp(){
    let lastTime = prompt(`마지막으로 본 시간을 입력하세요`,`~시`);
    let wakeUpTime = prompt(`침대에서 일어난 시간을 입력하세요.`,`~시`); 
    let sleepTime = wakeUpTime - lastTime;
    show.innerHTML = `오늘 수면 시간은 ${sleepTime} 시간 입니다.`; 
}
