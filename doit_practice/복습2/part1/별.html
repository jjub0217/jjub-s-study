<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>중첩된 for 문</title>
    <style>
        body {
            text-align: center;
            font-size: 2em;
        }

        .star {
            border: 1px solid red;
        }
    </style>
    <!-- <link rel="stylesheet" href="css/for.css"> -->
</head>

<body>
    <div class="star"></div>
    <script>
        let star = document.querySelector('.star');

        for (let k = 0; k < 5; k++) {
            for (let i = 0; i < 30; i++) {
                document.write('*');
                // star.innerHTML = '*'; // <- 할당 연산자 = 를 사용해서 * 위에 계속 똑같은 * 을 찍은 것뿐이다.
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
