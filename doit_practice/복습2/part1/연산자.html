  
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
    <style>
        #contents {
			width: 450px;
			margin:0 auto;
		}
		#contents > img {
			float:left;
			margin-right:25px;
		}
		ul {			
			list-style: none;
			padding-top:40px;
		}
		li {
			margin-bottom:10px;
		}
		li > label {
			width:80px;
			float:left;
			text-align:right;
		}
		input[type="text"] {
			width:110px;
			padding:5px 10px;			
			margin:0 5px 0 10px;
		}
		li:nth-child(3) {
			margin-top:20px;
			text-align: center;
		}
		button {
			padding:5px 10px;
			border:1px solid #ccc;			
			font-size:1em;
		}
		#showResult {
			margin-top:20px;
			font-size:1.5em;			
		}
    </style>
</head>
<body>	
	<div id="contents">
		<ul>
			<li>
					<label for="oPrice">원래 가격</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
					<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	
    </div>	
    
    <script>
   

        function showPrice(){
            let oPrice = document.querySelector('#oPrice').value;
			let rate = document.querySelector('#rate').value;
            let showResult = document.querySelector('#showResult');
			let price = oPrice / rate; 
			let save = oPrice * (rate/100);
			let saveMoney = oPrice - save;
            showResult.innerHTML =  `상품의 원래 가격은 ${oPrice}원이고, 할인율은 ${rate}% 입니다. ${save}원을 절약한 ${saveMoney}원에 살 수 있습니다.`;
        }

    </script>
</body>
</html>
