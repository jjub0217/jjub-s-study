<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>집중력 체크하기</title>
    <!-- <link rel="stylesheet" href="css/bargain.css"> -->

</head>
<body>	
	
    <script>
    let start = prompt(`집중되기 시작한 시간:`,`N시`);
    let end = prompt(`집중력 초토화 되기 시작한 시간:`);
    let result = end - start;
    alert(`온전히 집중한 시간: ${result}시간`);
    </script>
</body>
</html>
