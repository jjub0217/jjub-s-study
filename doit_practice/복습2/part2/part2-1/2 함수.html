          button {
              border: 1px solid #ccc;
              padding: 10px 15px;

          }

              text-align: center;

  <body>
      <button>덧셈 계산하기</button>
      <script>
          let $button = document.querySelector('button');



          $button.onclick = function() {
              let num1 = +prompt('첫번째 숫자를 입력하시오');
              let num2 = +prompt('두번째 숫자를 입력하시오');
              let sum = num1 + num2;
              alert(sum);
            }
            </script>


  </body>
