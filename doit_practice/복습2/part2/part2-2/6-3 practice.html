    <script>
       function FastCam(subject, number, member, male, female, avAge ){
            this.subject = subject,
            this.number = number,

            this.male = male,
            this.female = female,
            this.avAge = avAge
       }

       let fds16 = new FastCam ('프론트엔드', 16, 15, 10, 5, 25);
       let fds17 = new FastCam ('프론트엔드', 17, 20, 15, 5, 23);

       document.write('<h1>스쿨 이름으로 살펴보기</h1>')
       for(let i = 0; i < shool.length; i++){
            document.write(`<p>${shool[i].subject} ${shool[i].number}기</p>`)

       }
    

       document.write('<h1> 여성의 명수로 살펴보기</h1>')

       }
