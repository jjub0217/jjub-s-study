<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		let num1 = +prompt('비교할 첫번째 숫자');
		let num2 = +prompt('비교할 두번째 숫자');

		function cal(x, y){
			if(x > y){
				alert(`${x}(이)가 ${y}보다 큽니다`);
			}else{
				alert(`${y}(이)가 ${x}보다 큽니다`)
			}
		}
		cal(num1, num2);


	</script>
</body>
</html>
