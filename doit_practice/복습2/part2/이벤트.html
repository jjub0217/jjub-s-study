<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 이벤트</title>
    <style>
        #item {
			position:relative;
			width:500px;
			height:auto;
			padding:15px 20px;
			margin:auto;
		}
		button {
			background-color:rgba(255,255,255,0.7);;
			padding:5px;
			border:1px solid #ccc;
			font-size:0.8em;			
		}
		.over {
			position:absolute;
			left:30px;
			bottom:30px;
		}
		.detail {
			width:400px;
			text-align:left;			
			line-height:1.8;
			display:none;
		}
		#cover { border: 5px solid transparent;}
    </style>
	<!-- <link rel="stylesheet" href="css/event.css"> -->
</head>
<body>
	<div id="item">
		<img src="/doit_practice/function/복습2/flower1.jpg" alt="">
		<button class="over" id="open">상세 설명 보기</button>
		<div id="desc" class="detail">
			<h4>민들레</h4>
			<p>어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
			<button id="close">상세 설명 닫기</button>
		</div>
    </div>	
    <script>
        let $open = document.querySelector('.over');
        let $close = document.querySelector('#close');
        let $image = document.querySelector('#item > img')

        // let $open = document.getElementById('open');
        // let $close = document.getElementById('close');

        // $open.onclick = function showDetail(){
        //     document.getElementById('desc').style.display = 'block';
        //     document.getElementById('open').style.display = 'none';
        // }
        
        $open.onclick = function showDetail(){
            document.querySelector('.detail').style.display = 'block';
            document.querySelector('.over').style.display = 'none';
        }
        
        // $close.onclick = function closeDetail(){
            //     document.getElementById('desc').style.display = 'none';
            //     document.getElementById('open').style.display = 'block';
            // }
            
        $close.onclick = function closeDetail(){
            document.querySelector('.detail').style.display = 'none';
            document.querySelector('.over').style.display = 'block';
        }

        // $image.onmouseover = function mouseOver(){
        //     alert('이미지에 마우스를 갖다댔습니다')
        // }

        $image.ondblclick = function mouseOver(){
            alert('이미지를 더블클릭 했습니다')
        }
        
    </script>
</body>
</html>
