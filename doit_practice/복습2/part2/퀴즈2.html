<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = +prompt('비교할 첫 번째 숫자:');
        let num2 = +prompt('비교할 두 번째 숫자:');

        function add(a, b) {
            if (a === b) {
                alert(`${a}(와)과 ${b}는 같습니다.`)
            } else if(a >= b){
                alert(`${a}(이)가 ${b}보다 큽니다.`)
            }else{
                alert(`${b}(이)가 ${a}보다 큽니다.`);
            }
        }
        add(num1, num2);
    </script>
</body>
