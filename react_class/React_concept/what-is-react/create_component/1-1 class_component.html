<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello</h1>
    <div id="root"></div>



    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"> // <- 주의해서 꼭 넣자!!!

                                           
    // 1. class 로 컴포넌트 만들기
    //      - extends : 원래 단순화 되어있는 컴포넌트를 가져와서 변경해서 사용
    

    // ┌ class (내가 만드는 컴포넌트 이름) extends React.ClassComponent 
    //                                           ￣￣￣￣￣￣￣￣└─ 리액트 라이브러리로부터 Component 를 가져오겠다. 
    // └> 내가 만드는 컴포넌트 이름의 클래스 함수는, 리액트의 컴포넌트라고 하는 클래스를 상속받겠다.
    //    그리고 그 후의 동작은 클래스 함수 내부에 작성.  
    class ClassComponent extends React.Component {
            /* ┌  꼭 있어야 하는 것 : 랜더함수
                    - React.Component 라는 함수는 반드시 랜더링을 구현해야 한다. 
                    - 랜더함수의 형식이 정해져 있어야 한다.
                        - 반환을 JSX React 엘리먼트로 해야 한다. 
                    - 오버라이드 ( 기존의 React.Component 가 가지고 있는 함수를 내가 덮어씌우는 것 )*/
            render(){
                return (
                    <div>
                        <h1>클래스컴포넌트</h1>
                    </div>
                        );{/*<- 리턴값으로 React 엘리먼트가 들어가야 한다. 
                                그런데 createElement 쓰기 번거로우니까 JSX 를 쓰자.*/}
            }
        } // <- 기본적인 최소 요건을 만족하는, 이름이 component 인 클래스 함수를 만들었다. 
        
   

   
    ReactDOM.render(
        <ClassComponent/>,///<- ClassComponent 라는 이름의 class 함수 실행  

        document.querySelector('#root') 
        )

          </script>

</body>

</html>
