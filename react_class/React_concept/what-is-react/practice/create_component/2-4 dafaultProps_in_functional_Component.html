<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: red">hello</h1>
    <div id="root" style="border: 2px solid cadetblue"></div>



    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"> // <- 주의해서 꼭 넣자!!!

    const h1Style = {
        color: "cadetblue"
    }
    const h2Style = {
        color: "orange"
    }

    /* function 키워드로 컴포넌트 만드는 법
        - 일반 함수 내부에 랜더함수 없어도 된다. 하지만 리턴값은 반드시 있어야 한다. */
    function Component({children, name}) {
         
         return (
             <div> 
                <h1 style={h1Style}>함수 컴포넌트</h1> 
                {name !== undefined && <h2 style={h2Style}>{name}</h2>}
                {children !== undefined && <p>children : {children}</p>} 
                </div>
                )
            }

    //  default Props 사용방법1 
        Component.defaultProps = {
            name: "Hanna",
            children: "짜식들"
         } 

    ReactDOM.render(                                                          
        <div>                                                     
            <Component/>                                         
            <Component>준호</Component>                          
            <Component name="idol">준호</Component>                       
        </div>,                                                               
        document.querySelector('#root')                                       
        )                                         

        setTimeout( () => {  
    ReactDOM.render(                                                         
    <div>                                                           
        <Component name="요섭"/>                                            
        <Component>준호</Component>                                         
        <Component name="idol">준호</Component>                             
    </div>,                  
    document.querySelector('#root')      
            )                                      
        }, 2000                                       
    )
          </script>

</body>

</html>
