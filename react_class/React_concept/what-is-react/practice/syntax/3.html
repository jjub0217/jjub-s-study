<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Boyfriend</h1>
    <div id="root"></div>



    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- ───┬─────┐-->
    <script type="text/babel"> /* ───────────────────────────────────────────────────┘     │
                                                                                           │
        <div>                                                                              │
            <h1>BoyFriend</h1>                                                             │
            <ul>                                                                           │
                <li>오세진</li>                                                            │
                <li>이준호</li>                                                            │
                <li>양<span>오빠</span></li>                                               │
                <li><span>뀨</span>형</li>                                                 │
            </ul>                                                                          │
        </div>                                                                             │
        // └> 이걸 렌더하는 컴포넌트를 만들어보자                                            │
                                                                                           │
                                                                                           │
        // 1. JSX와 Babel 을 통해서, ReactDOM 을 이용하여 랜더를 해보자                      │
        // 리액트 컴포넌트 : JSX 형식의 코드를 작성해서 -> 바벨을 돌리면 된다. ───────────────┘
           ┌────*/const Component= () => ( 
        /* │*/    <div>
        {/*│*/}     <h1>BoyFriend</h1>
        {/*│*/}         <ul>
        {/*│*/}             <li>오세진</li>    
        {/*│*/}             <li>이준호</li>    
        {/*│*/}             <li>양<span>오빠</span></li>    
        {/*│*/}             <li><span>뀨</span>형</li>    
        {/*│*/}        </ul>    
        {/*│*/}   </div>
        /* │*/          ) // <- JSX
        /* │
           │////////////////////////////////////////////////////////////////
           │*/  ReactDOM.render(
        /* │      
           │   ┌ 1. 리액트 컴포넌트
           └>*/<Component/>, /* = React.createDlement(Component, null) 
                └ 하나의 컴포넌트(html에서는 태그)를 만든거니까, 
                  해당 컴포넌트를 #root 에 태그의 역할처럼 넣으려면 열고 닫아야 한다.
                  (리액트에서는 모든 태그(컴포넌트)는 열고 닫아야 하므로, self closing 태그처럼 만들어야 한다.) 
               ┌ 2. 실제 돔*/
               document.querySelector('#root') // <- div
        
               )
        

    </script>

</body>

</html>
