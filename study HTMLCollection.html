    <script>

        // HTMLCollection 
        
        const $elems = document.getElementsByClassName('red');

        console.log($elems); // HTMLcollection(3)
        console.log(typeof $elems); // object
        console.log(HTMLCollection.hasOwnProperty('length')); // true

        console.log(Object.getPrototypeOf($elems)); // HTMLCollection 


        console.log($elems.length); // 3

        for (let i = 0; i < $elems.length; i++) {
