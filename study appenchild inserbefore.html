<!DOCTYPE html>
<html lang="ko">

<body>
<ul id="fruits">
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
</ul>

<script>
const $fruits = document.getElementById('fruits');

// 기존 요소 노드 취득
const [ $apple, $banana, $orange ] = $fruits.children;
console.log($apple); // <li> Apple </li>
console.log($banana); // <li> Banana </li>
console.log($orange);

$fruits.appendChild($apple);
// └> Banana Orange Apple

$fruits.appendChild($orange);
// └> Banana Apple Orange 

console.log($fruits.lastElementChild); // <li> orange </li>

$fruits.insertBefore($banana, $fruits.lastElementChild);
// └> Apple Banana Orange

  </script>
</body>

</html>
