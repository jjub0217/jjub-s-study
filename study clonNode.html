<!DOCTYPE html>
<html lang="ko">

<body>
  <ul id="fruits">
    <li>Apple</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');
    const $apple = document.querySelector('li');

    // 얕은복사
    const $cloneApple = $apple.cloneNode();
    // └> $apple 을 얕은 복사하여, $apple 자신만의 사본을 생성하였다.
    console.log($cloneApple); // <li></li>
    $cloneApple.textContent = 'Banana' // <li>Banana</li>
    /* └> 현재, <li>Banana</li> 를 어딘가에 만들었을뿐, $fruits 의 
          자식요소로 만들지 않았기때문에 화면에는 나오지 않고있는 상태다 
    */
    $fruits.appendChild($cloneApple); // Apple - Banana


    // 깊은복사
    const $deepClone = $fruits.cloneNode(true);
    /* └> $fruits 을 깊은 복사하여, 현재 $fruits인 Apple - Banana의 
    모든 자식노드가 포함된 사본을 생성하였다.*/
    console.log($deepClone);
    /* └> <li>Apple</li>
          <li>Banana</li> */
    /* └> 현재, 
          <li>Apple</li>
          <li>Banana</li> 
          를 어딘가에 만들었을뿐, $fruits 의 자식요소로 만들지 
          않았기 때문에 화면에는 나오지 않고 있는 상태다 */
    $fruits.appendChild($deepClone)
    /* Apple - Banana
              Apple - Banana */          
  </script>
</body>

</html>
